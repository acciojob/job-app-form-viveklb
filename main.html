<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="post">

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required>
  <br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required>
  <br><br>

  <label>Gender:</label><br>
  <input type="radio" id="gender_m" name="gender" value="male" required>
  <label for="gender_m">Male</label>

  <input type="radio" id="gender_f" name="gender" value="female">
  <label for="gender_f">Female</label>
  <br><br>

  <label for="laptop">Laptop Brand:</label><br>
  <select id="laptop" name="laptop">
    <option value="">--Select--</option>
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">HP</option>
  </select>
  <br><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required>
  <br><br>

  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required>
  <br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required>
  <br><br>

  <label for="portfolio">Portfolio URL:</label><br>
  <input type="url" id="portfolio" name="portfolio">
  <br><br>

  <input type="submit" value="Submit">

</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
